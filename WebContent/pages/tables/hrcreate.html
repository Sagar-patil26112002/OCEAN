<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login and Registration Form in HTML | CodingNepal</title>
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               NEW HR
            </div>
           
         </div>
         <div class="form-container">
            
       
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="chr.jsp" method="post" class="login">
                  <div class="field">
                     <input type="text" placeholder="HR NAME" name="name" required>
                  </div>
                  <div class="field">
                     <input type="text" placeholder="EMAIL ADDRESS" name="email" required>
                  </div>
                  <div class="field">
                     <input type="number" placeholder="MOBILE NO" name="mno" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="PAASSWORD" name="psw" required>
                  </div>
                  <div class="field">
                     <input type="text" placeholder="CITY" name="city" required>
                  </div>
                  <div class="pass-link">
                     <a href="createhr"></a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="submit">
                  </div>
                  <div class="signup-link">
                    
                  </div>
               </form>
              
            </div>
         </div>
      </div>
      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });
      </script>
   </body>
</html>
